<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<body>
 <!-- cat image -->
 <div>
    <img src="https://i.pinimg.com/originals/4a/bb/1c/4abb1c92b2eecd4a48c45e96d9ca14d8.jpg" alt="it's monday" height="400">
 </div>
 
 <!-- chocies -->
 <div>
   <label for="agree monday">
      <input id="agree monday" type="radio" name="monday feel">Agree
   </label>

   <label for ="disagree monday">
     <input id="disagree monday" type="radio" name="monday feel">Disagree
   </label>
   
   <label for="opinion">
     <input id="opinion" type="radio" name="monday feel">
     <input type="text" placeholder="Your Opinion">
   </label>
 </div>
  
 <!-- submit -->
 <div>
   <label>
     <button type="submit">Submit Button!!!</button>
     <font size="2"> <p>Don't worry, it won't be submitted to anywhere.</p> </font>
   </label>
 </div>

 <!-- link -->
 <div>
   <a href="https://www.google.com/">Link to Google</a>
 </div>
</body>
</html>
